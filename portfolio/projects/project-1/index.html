<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> WeatherWise</h1>
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main id="weather-display" class="hidden">
            <div class="current-weather">
                <div class="weather-info">
                    <h2 id="city-name">City Name</h2>
                    <div class="temp-container">
                        <span id="temperature">25</span><span class="unit">Â°C</span>
                    </div>
                    <p id="weather-desc">Sunny</p>
                    <div class="details">
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span id="wind-speed">10 km/h</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span id="humidity">60%</span>
                        </div>
                    </div>
                </div>
                <div class="weather-icon">
                    <i class="fas fa-sun" id="main-icon"></i>
                </div>
            </div>
        </main>

        <div id="error-msg" class="hidden">
            <p>City not found. Please try again.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
