<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div id="previous-operand"></div>
            <div id="current-operand">0</div>
        </div>
        <button class="span-two option" onclick="clearDisplay()">AC</button>
        <button class="option" onclick="deleteNumber()">DEL</button>
        <button class="operator" onclick="appendOperator('รท')">รท</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="appendOperator('*')">*</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendOperator('+')">+</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="appendNumber('0')">0</button>
        <button class="span-two equals" onclick="compute()">=</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
