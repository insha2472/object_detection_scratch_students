<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Task Master</h1>
            <p>Get things done, one task at a time.</p>
        </header>

        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-btn"><i class="fas fa-plus"></i></button>
        </div>

        <div class="filters">
            <span class="filter active" data-filter="all">All</span>
            <span class="filter" data-filter="active">Active</span>
            <span class="filter" data-filter="completed">Completed</span>
        </div>

        <ul id="todo-list">
            <!-- Tasks will be added here -->
        </ul>

        <div class="footer-info">
            <p><span id="item-count">0</span> items left</p>
            <button id="clear-completed">Clear Completed</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
